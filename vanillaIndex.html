<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vanillaStyle.css">
    <title>Vanilla ToDo</title>
</head>
<body>
    <div class="container">
        <h3>What ToDo Today</h3>
        <ul id="listID" class="items">
        </ul>
        <form id="formID" class="addItems">
            <input id="postTodo" type="text" name="item" placeholder="What do you need to do today?" required>
            <input type="submit" value="Add Item">
        </form>
    </div>
    <script src="./vanillaApp.js"></script>
</body>
</html>
